{{- define "main" -}}
<header>
<h1>{{ .Site.Title }}</h1>
</header>

<section>
{{ .Content }}
</section>

<article>
<header>
    <h2>Latest Articles</h2>
</header>
<ul>
    {{range ( where .Site.RegularPages "Type" "articles" | first 10 )}}
    <li>
        <time class="pubdate" datetime='{{ .PublishDate.Format "2006-01-02T15:04:05Z07:00" }}'>{{ .PublishDate.Format "2006/01/02" }}</time>  &ndash; <a href="{{ .Permalink }}"> {{ .Title }}</a>
    </li>
    {{ end }}
</ul>
</article>
{{- end -}}
