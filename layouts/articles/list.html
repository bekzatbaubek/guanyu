{{ define "main" }}
<h1>{{ .Title }}</h1>
{{ .Content }}

{{ range .Pages.GroupByDate "2006" }}
<section aria-label="Posts of year {{ .Key }}">
<h2>{{ .Key }}</h2>
<ul>
    {{ range .Pages }}
    <li>
        <time class="pubdate" datetime='{{ .PublishDate.Format "2006-01-02T15:04:05Z07:00" }}'>{{ .PublishDate.Format "2 January" }}</time>  &ndash; <a href="{{ .Permalink }}"> {{ .Title }}</a>
    </li>
    {{ end }}
</ul>
{{ end }}
</section>
{{ end }}
