{{ define "main" }}
<h1>Pages tagged “{{ .Title }}”</h1>
{{ .Content }}

{{ range .Pages.GroupByDate "2006" }}
<section aria-label="Posts of year {{ .Key }}">
<h2>{{ .Key }}</h2>
    <ul>
    {{ range .Pages.ByDate.Reverse }}
        <li>
            <a href="{{ .Permalink }}"> {{ .Title }}</a>
            <br>
            <time class="pubdate" datetime='{{ .PublishDate.Format "2006-01-02T15:04:05Z07:00" }}'>{{ .PublishDate.Format "2 January" }}</time>
        </li>
        {{ end }}
    </ul>
    {{ end }}
</section>
{{ end }}
